
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        font-family: 'Poppins', Arial, sans-serif;
        max-width: 340px;
        margin: 60px auto;
        padding: 25px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        color: #fff;
    }
    h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 25px;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: right;
        padding: 10px 15px;
        box-sizing: border-box;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
        box-shadow: inset 2px 2px 10px #667eea;
    }
    button {
        width: 23%;
        height: 50px;
        margin: 1%;
        font-size: 1.3em;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        color: #fff;
        background: #845ef7;
        box-shadow: 0 4px 8px rgba(132, 94, 247, 0.6);
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        user-select: none;
    }
    button:hover {
        background: #5f3dc4;
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(95, 61, 196, 0.8);
    }
    button:active {
        transform: scale(0.95);
        box-shadow: 0 3px 6px rgba(95, 61, 196, 0.6);
    }
    button.operator {
        background: #f86624;
        box-shadow: 0 4px 8px rgba(248, 102, 36, 0.6);
    }
    button.operator:hover {
        background: #c94c00;
        box-shadow: 0 6px 12px rgba(201, 76, 0, 0.8);
    }
    button.equal {
        width: 98%;
        background: #22c55e;
        box-shadow: 0 4px 8px rgba(34, 197, 94, 0.7);
        margin-top: 10px;
    }
    button.equal:hover {
        background: #15803d;
        box-shadow: 0 6px 12px rgba(21, 128, 61, 0.8);
    }
</style>
</head>
<body>

<h2>Simple Calculator</h2>
<input type="text" id="display" disabled />

<div>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('/')">÷</button>
</div>
<div>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('*')">×</button>
</div>
<div>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('-')">−</button>
</div>
<div>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="operator" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="appendOperator('+')">+</button>
</div>
<div>
    <button class="equal" onclick="calculateResult()">=</button>
</div>

<script>
    const display = document.getElementById('display');

    function appendNumber(num) {
        display.value += num;
    }

    function appendOperator(op) {
        const lastChar = display.value.slice(-1);
        if (['+', '-', '*', '/'].includes(lastChar)) {
            display.value = display.value.slice(0, -1) + op;
        } else {
            display.value += op;
        }
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculateResult() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = 'Invalid Expression';
        }
    }
</script>

</body>
</html>
